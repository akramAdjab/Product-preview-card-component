<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- LINKING GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- LINKING CUSTOM CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="product">
      <div class="product__img-box">
        <div class="product__img" role="img" aria-label="Parfum product image">
          &nbsp;
        </div>
      </div>

      <div class="product__text-box">
        <!-- product TITLES -->
        <span class="product__subheading">Perfume</span>
        <h1 class="product__heading">Gabrielle Essence Eau De Parfum</h1>

        <!-- product DESCRIPTION -->
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- product PRICE -->
        <div class="product__price-box">
          <p class="product__new-price">$149.99</p>
          <p class="product__old-price">$169.99</p>
        </div>

        <!-- product SHOP BUTTON -->
        <button class="product__btn">
          <!-- <svg class="product__btn--icon">
            <use xlink:href="images/icon-cart.svg"></use>
          </svg> -->

          <svg
            width="15"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
            class="product__btn--icon"
          >
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF"
            />
          </svg>

          <span class="product__btn--text">Add to cart</span>
        </button>
      </div>
    </article>

    <!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart -->

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/akramadjab/"
        target="_blank"
        rel="noopener"
        class="attribution__link"
        >Akram Adjab</a
      >.
    </footer>
  </body>
</html>
